<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kontaktformular</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles.css' />
    <link rel='stylesheet' type='text/css' href='mail.css' />
    <style>
    </style>
</head>
<body>
    <article>
        <!-- Indhold starter-->
        <div id="form-wrap">
            <form id="form" accept-charset="utf-8">
                <label for="fornavn">Fornavn*</label><br>
                <input type="text" name="fornavn" maxlength="100" value="" id="fornavn" ><br>
                <label for="Efternavn">Efternavn*</label><br>
                <input type="text" size="100" name="efternavn" maxlength="100" value="" id="efternavn" ><br>
                <label for="email">Email*</label><br>
                <input type="text" size="100" name="email" maxlength="100" value="" id="email" ><br>
                <label for="telefon">Telefon</label><br>
                <input type="text" size="100" name="telefon" maxlength="100" value="" id="telefon" ><br>
                <label for="besked">Besked*</label><br>
                <textarea name="besked" rows="7" cols="50" maxlength="1000" id="Besked" ></textarea><br>
                <input type="text" size="100" name="pot" maxlength="100" value="">
                <div id="submit">Send</div>
            </form>
            * Obligatoriske felter
        </div>
        <!-- Indhold slutter -->
    </article>
    <script src="mail-js.js"></script>
</body>
</html>
