<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Kontaktformular</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f4f4f9;
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .contact-form-container {
 background: #ffffff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 width: 100%;
 max-width: 400px;
 }
 h1 {
 text-align: center;
 color: #333;
 }
 form {
 display: flex;
 flex-direction: column;
 }
 label {
 margin-top: 10px;
 font-weight: bold;
 color: #555;
 }
 input, textarea {
 margin-top: 5px;
 padding: 10px;
 border: 1px solid #ccc;
 border-radius: 4px;
 font-size: 14px;
 }
 button {
 margin-top: 15px;
 padding: 10px;
 background-color: #007BFF;
 color: #fff;
 border: none;
 border-radius: 4px;
 font-size: 16px;
 cursor: pointer;
 }
 button:hover {
 background-color: #0056b3;
 }
 .success-message {
 color: green;
 margin-top: 10px;
 text-align: center;
 }
 .error-message {
 color: red;
 margin-top: 10px;
 text-align: center;
 }
 </style>
</head>
<body>
 <div class="contact-form-container">
 <h1>Kontaktformular</h1>
 <form id="contactForm">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" placeholder="Ihr Name"
required />
 <label for="email">E-Mail:</label>
 <input type="email" id="email" name="email" placeholder="Ihre EMail-Adresse" required />
 <label for="subject">Betreff:</label>
 <input type="text" id="subject" name="subject"
placeholder="Betreff" required />
 <label for="message">Nachricht:</label>
 <textarea id="message" name="message" placeholder="Ihre
Nachricht" rows="5" required></textarea>
 <button type="submit">Senden</button>
 </form>
 <div id="responseMessage"></div>
 </div>
 <script>
 // JavaScript to handle form submission
 document.getElementById('contactForm').addEventListener('submit', 
function(event) {
 event.preventDefault(); // Prevent the default form submission
 // Get form values
 const name = document.getElementById('name').value.trim();
 const email = document.getElementById('email').value.trim();
 const subject = document.getElementById('subject').value.trim();
 const message = document.getElementById('message').value.trim();
 // Validate inputs
 if (!name || !email || !subject || !message) {
 displayMessage('Bitte füllen Sie alle Felder aus.', 
'error');
 return;
 }
 if (!validateEmail(email)) {
 displayMessage('Bitte geben Sie eine gültige E-Mail-Adresse
ein.', 'error');
 return;
 }
 // Simulate form submission (e.g., send data to a server)
 console.log('Form submitted:', { name, email, subject, message
});
 // Display success message
 displayMessage('Vielen Dank für Ihre Nachricht!', 'success');
 // Clear the form
 document.getElementById('contactForm').reset();
 });
 // Function to validate email format
 function validateEmail(email) {
 const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 return emailRegex.test(email);
 }
 // Function to display success or error messages
 function displayMessage(message, type) {
 const responseMessage = 
document.getElementById('responseMessage');
 responseMessage.textContent = message;
 responseMessage.className = type === 'success' ? 'successmessage' : 'error-message';
 }
 </script>
</body>
</html>
